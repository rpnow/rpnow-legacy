<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{{ title }}{% endblock %} - RP Now</title>
  <link rel="stylesheet" type="text/css" href="{{ docroot }}room.css?v={{ version }}">
</head>
<body>
  <header>
    <h2>{{ title }}</h2>
    <p>{{ desc }}</p>
    {% if entry %}
    <a class="tumblr-share-button" data-color="blue" data-notes="right" href="https://embed.tumblr.com/share"></a>
    <script>!function(d,s,id){var js,ajs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://secure.assets.tumblr.com/share-button.js";ajs.parentNode.insertBefore(js,ajs);}}(document, "script", "tumblr-js");</script>
    {% endif %}
    {% if not (sample or entry) %}
    <div id="title-links">
      <a href="{{ docroot }}rp/{{ room }}">Home</a> |
      <a href="{{ docroot }}rp/{{ room }}/1">Archive</a> |
      <a href="{{ docroot }}rp/{{ room }}/export">Export</a> |
      <a href="{{ docroot }}rp/{{ room }}/stats">Stats</a> |
      <a href="{{ docroot }}">New RP</a> |
      <a id="festival-link" href="{{ docroot }}festival">Voting Ends June 30!</a>
    </div>
    {% endif %}
  </header>

  {% block content %}
  {% endblock %}
  <script src="{{ docroot }}motd.js?v={{ version }}"></script>
</body>
</html>
