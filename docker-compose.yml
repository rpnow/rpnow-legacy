version: '2'

services:
  nginx:
    image: "nginx:1.11-alpine"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./rpnow:/var/www/html:ro
    ports:
      - "7979:80"
    links:
      - php

  php:
    build: .
    volumes:
      - ./rpnow:/var/www/html:ro
    links:
      - db

  build:
    image: "composer:1.4"
    working_dir: /var/www/html
    volumes:
      - ./rpnow:/var/www/html
    command: composer install

  db:
    image: "mariadb:5.5"
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
      MYSQL_DATABASE: rpnow
      MYSQL_USER: rpnow_user
      MYSQL_PASSWORD: some_long_secret

